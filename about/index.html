<html>
<head>
    <title>AXE PROPOSALS</title>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>    
    <style>
		table 
        {
            width: 100%;
            font: 14px Arial,Helvetica;
            color: #008F11;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
   	</style>
    <body>
    	<font face="arial,helvetica" , size=4 , color=#00FF41>
    		<p><center>CURRENT AXE PROPOSALS</center></p>
		</font>
        
        <table id="records_table" border='1'>
    	<tr>
        <th>HASH</th>
        <th>PROPOSAL NAME</th>
        <th>PAYMENT AMOUNT</th>
    	<th>PAYMENT ADDRESS</th>
        <th>PAYMENT DATE</th>
        <th>INFO URL</th>
        <th>YES VOTES</th>
        <th>NO VOTES</th>
        
        </tr>
		</table>
    
    <body style="background-color: #0D0208"></body>
	</body>
    
<script >
	var jsonData = [];

	$.ajax({
    	url: 'https://insight.axecore.net/insight-api/gobject/list/',
    	type: 'GET',
    	data: {
        	json: jsonData
    	},
    success: function (response) {
      
        
        var trHTML = '';
        $.each(response, function (i, item) {
            trHTML += '<tr><td>' + item.Hash + '</td><td>' + item.DataObject.name + '</td><td>' + item.DataObject.payment_amount + '</td><td>' + item.DataObject.payment_address + '</td><td>' + item.DataObject.end_epoch + '</td><td>' + item.DataObject.url + '</td><td>' + item.AbsoluteYesCount + '</td><td>' + item.NoCount + '</td></tr>';
        });
        $('#records_table').append(trHTML);
    }
});
</script>
</html>
